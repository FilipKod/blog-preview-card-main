<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Blog preview card | Filip Madunicky</title>
    <link
      rel="preload"
      href="./assets/fonts/static/Figtree-Medium.ttf"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/static/Figtree-ExtraBold.ttf"
      as="font"
      crossorigin
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <section class="thumbnail">
        <img
          src="./assets/images/illustration-article.svg"
          alt="article thumbnail"
        />
      </section>

      <section class="content">
        <div class="tags">
          <span>Learning</span>
        </div>
        <div class="date">
          <span>Published 21 Dec 2023</span>
        </div>
        <h2>HTML & CSS foundations</h2>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>

      <section class="author">
        <img src="./assets/images/image-avatar.webp" alt="avatar greg hooper" />
        <span>Greg Hooper</span>
      </section>
    </article>
  </body>
</html>
